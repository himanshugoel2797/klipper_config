[include mainsail.cfg]
[include timelapse.cfg]

[mcu]
canbus_uuid: 96d2a0217840

[mcu EBBCan]
canbus_uuid: 6054a5d90ab3

[stepper_x]
step_pin: gpio11
dir_pin: !gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_x:virtual_endstop
position_endstop: 230
position_max: 230
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_x]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 0.6
stealthchop_threshold: 999999
diag_pin: ^gpio4
driver_SGTHRS: 100

[stepper_y]
step_pin: gpio6
dir_pin: !gpio5
enable_pin: !gpio7
microsteps: 16
rotation_distance: 40
endstop_pin: tmc2209_stepper_y:virtual_endstop
position_endstop: 235
position_max: 235
homing_speed: 40
homing_retract_dist: 0

[tmc2209 stepper_y]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 2
run_current: 0.85
stealthchop_threshold: 999999
diag_pin: ^gpio3
driver_SGTHRS: 100

[stepper_z]
step_pin: gpio19
dir_pin: !gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 4
endstop_pin: probe:z_virtual_endstop
position_min: -5.0
position_max: 300

[tmc2209 stepper_z]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 0.6
stealthchop_threshold: 999999

[extruder]
max_extrude_only_distance: 100.0
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
pressure_advance: 0.03
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_cross_section: 100.0

[tmc2209 extruder]
interpolate: false
uart_pin: EBBCan: PA15
run_current: 0.85
stealthchop_threshold: 0

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
  117,117,20
accel_per_hz: 120
hz_per_sec: 0.5

[bltouch]
sensor_pin: ^EBBCan: PB8
control_pin: EBBCan: PB9
#z_offset: 4.0
sample_retract_dist: 20.0
x_offset: 0
y_offset: -48
samples: 2
#samples_tolerance: 0.025
samples_tolerance_retries: 5
speed: 25

#[safe_z_home]
#home_xy_position: 117, 120
#speed: 200
#z_hop: 10
#z_hop_speed: 25

[idle_timeout]
timeout: 3600

[screws_tilt_adjust]
screw1: 36.5, 87.5
screw1_name: front left screw
screw2: 209.5, 87.5
screw2_name: front right screw
screw3: 36.5, 235
screw3_name: rear left screw
screw4: 209.5, 235
screw4_name: rear right screw
horizontal_move_z: 15.
speed: 300.
screw_thread: CW-M4

[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 30, 30
mesh_max: 210, 180
probe_count: 7, 7
algorithm: bicubic
move_check_distance: 3
split_delta_z: .025

[input_shaper]
shaper_freq_x: 61.8
shaper_freq_y: 58.0
shaper_type_x: 2hump_ei
shaper_type_y: 2hump_ei
damping_ratio_x: 0.208242
damping_ratio_y: 0.167737

[exclude_object]

[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
control: pid
# tuned for stock hardware with 50 degree Celsius target
pid_Kp: 54.027
pid_Ki: 0.770
pid_Kd: 948.182
min_temp: 0
max_temp: 130

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan

[temperature_sensor RPi]
sensor_type: temperature_host

[temperature_sensor Pico]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor Enclosure]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio27

[controller_fan pico_fan]
pin: gpio17
stepper: stepper_x, stepper_y, stepper_z

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[controller_fan rpi_fan]
pin: gpio18

[fan_generic bentobox_2]
pin: gpio20

[neopixel pico_lights]
pin: gpio24
chain_count: 13
color_order: GRB
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.3

#[neopixel hotend_lights]
#pin: EBBCan:PD3

[printer]
kinematics: cartesian
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[force_move]
# Enable commands that force potentially unsafe movement
enable_force_move: True

[gcode_macro _HOME_X]
gcode:
    # Always use consistent run_current on A/B steppers during sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 X
    # Move away
    G91
    G1 X-10 F1200
    
    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[gcode_macro _HOME_Y]
gcode:
    # Set current for sensorless homing
    {% set RUN_CURRENT_X = printer.configfile.settings['tmc2209 stepper_x'].run_current|float %}
    {% set RUN_CURRENT_Y = printer.configfile.settings['tmc2209 stepper_y'].run_current|float %}
    {% set HOME_CURRENT = 0.7 %}
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={HOME_CURRENT}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={HOME_CURRENT}

    # Home
    G28 Y
    # Move away
    G91
    G1 Y-10 F1200

    # Wait just a second… (give StallGuard registers time to clear)
    G4 P1000
    # Set current during print
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={RUN_CURRENT_X}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={RUN_CURRENT_Y}

[homing_override]
axes:                             xyz
gcode:   
    {% set config   = printer['configfile'].config %}
    
    #bed mesh must be cleared prior to homing
    # if bed mesh reloading is requested, the current profile name
    # must be stored to be reloaded later
    {% if 'bed_mesh' in config %}
        {% if printer.bed_mesh.profile_name %} 
            {% set lastMeshProfile = printer.bed_mesh.profile_name %}
        {% endif %}
       BED_MESH_CLEAR
    {% endif %}
 
    #reset parameters
    {% set requested = {'x': False,
                        'y': False,
                        'z': False} %}
 
    #sniff gcode parameters for
    #which axes have been requested for homing
    {% if   not 'X' in params
        and not 'Y' in params 
        and not 'Z' in params %}
     
        {% set X, Y, Z = True, True, True %}
 
    {% else %}
        {% if 'X' in params %}
            {% set X = True %}
            {% set null = requested.update({'x': True}) %}
        {% endif %}       
        {% if 'Y' in params %}
            {% set Y = True %}
            {% set null = requested.update({'y': True}) %}
        {% endif %}     
        {% if 'Z' in params %}
            {% set Z = True %}
            {% set null = requested.update({'z': True}) %}
        {% endif %}        
    {% endif %}

    {% if X %}
        _HOME_X
    {% endif %}
 
    {% if Y %}
        _HOME_Y
    {% endif %}
      
    {% if Z %}
		#You can do your logic for safe z here
        SET_KINEMATIC_POSITION Z=0
        G0 Z20 F600
        G1 Y-107.5 F1200
        G1 X-107.0 F1200
		G28 Z0
        G1 Z10
        G1 Y-87.5 F1200
        G1 X-112.0 F1200
    {% endif %}

    {% if 'bed_mesh' in config and lastMeshProfile %}
       BED_MESH_PROFILE LOAD={ lastMeshProfile }
       { action_respond_info("Loaded Bed Mesh Profile (%s)" % (lastMeshProfile)) }
    {% endif %}

