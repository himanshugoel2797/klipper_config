[mcu]
canbus_uuid: 96d2a0217840

[mcu EBBCan]
canbus_uuid: 6054a5d90ab3

[mcu triz]
serial: /dev/ttyAMA0
#serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 16
rotation_distance: 40
endstop_pin: ^EBBCan:PB4 #tmc2209_stepper_x:virtual_endstop 
position_endstop: 268
position_max: 268
position_min: 0
homing_speed: 80
homing_retract_dist: 0

[tmc2209 stepper_x]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 1.2
stealthchop_threshold: 0
#diag_pin: ^gpio4
#driver_SGTHRS: 125

[stepper_y]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 16
rotation_distance: 40
endstop_pin: ^gpio25 #tmc2209_stepper_y:virtual_endstop
position_min: -7
position_endstop: -6
position_max: 264
homing_speed: 80
homing_retract_dist: 0

[tmc2209 stepper_y]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 1.2
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[stepper_z]
step_pin: triz:gpio11
dir_pin: !triz:gpio10
enable_pin: !triz:gpio12
microsteps: 64
rotation_distance: 4
endstop_pin: ^gpio3 #probe:z_virtual_endstop
#position_endstop: 36
position_max: 300
position_min: -10
homing_speed: 30

[tmc2209 stepper_z]
interpolate: false
uart_pin: triz:gpio9
tx_pin: triz:gpio8
uart_address: 0
run_current: 1.0
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[stepper_z1]
step_pin: triz:gpio6
dir_pin: !triz:gpio5
enable_pin: !triz:gpio7
microsteps: 64
rotation_distance: 4

[tmc2209 stepper_z1]
interpolate: false
uart_pin: triz:gpio9
tx_pin: triz:gpio8
uart_address: 2
run_current: 1.0
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[stepper_z2]
step_pin: triz:gpio19
dir_pin: !triz:gpio28
enable_pin: !triz:gpio2
microsteps: 64
rotation_distance: 4

[tmc2209 stepper_z2]
interpolate: false
uart_pin: triz:gpio9
tx_pin: triz:gpio8
uart_address: 1
run_current: 1.0
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[extruder]
max_extrude_only_distance: 500.0
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.603993903555
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
pressure_advance: 0.03
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_cross_section: 100.0

[tmc2209 extruder]
interpolate: true
uart_pin: EBBCan: PA15
run_current: 0.6
stealthchop_threshold: 0

[probe]
pin: ^EBBCan:PB8
speed: 10
x_offset: 0
y_offset: 43.5
samples: 3 
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.025
samples_tolerance_retries: 5
lift_speed: 30

[z_tilt]
z_positions:
 127.5, 245
 10, 10
 245, 10
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
points:
  127.5, 180
  #20, 180
  #225, 180
  20, 0
  225, 0

#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
speed: 300
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 40
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 50
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: 0.05
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

