[controller_fan pico_fan]
pin: triz:gpio17
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[fan_generic bentobox_2]
pin: triz:gpio20

[neopixel pico_lights]
pin: triz:gpio24
chain_count: 20
color_order: GRB
initial_RED: 0.7
initial_GREEN: 0.7
initial_BLUE: 0.7

#[neopixel hotend_lights]
#pin: EBBCan:PD3

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 10000
max_z_velocity: 30
max_z_accel: 100

[force_move]
# Enable commands that force potentially unsafe movement
enable_force_move: True

[gcode_macro Brush_Nozzle]
# heat nozzle for best results
variable_brushpos_x: 245.5
variable_brushpos_y: 95
variable_brushwidth: 0
variable_brushheight: 30
variable_z1: 2 #z value for pushing the nozzle into the brush
variable_safe_z: 40
gcode:
    M400  ;wait for buffer to clear
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28         ;home axes before travel moves
    {% endif %}

    G90
    G0 Z{safe_z} F3600     ;ensure nozzle is above endstop pin
    G0 X{brushpos_x} Y{brushpos_y}  ;left position
    G0 Z{z1}        ;move down, ready for brushing
    
    M117 Brushing Nozzle
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2} F5000
    G0 X{brushpos_x - brushwidth / 2} Y{brushpos_y - brushheight / 2}
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2}
    G0 X{brushpos_x - brushwidth / 2} Y{brushpos_y - brushheight / 2}
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2}
    G0 X{brushpos_x - brushwidth / 2} Y{brushpos_y - brushheight / 2}
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2}
    G0 Z5 F3600     ;raise nozzle when done
    G4 P1000
    M117 Nozzle Cleaned

[include klicky-probe.cfg]

[z_calibration]
nozzle_xy_position: 115, 262.5
switch_xy_position: 115, 215.5
bed_xy_position: 127.5, 127.5
switch_offset: 0.45
#start_gcode: Brush_Nozzle
start_gcode: Attach_Probe
#before_switch_gcode: Attach_Probe
end_gcode: Dock_Probe
offset_margins: -4.0,4.0
safe_z_height: 50

[endstop_phase]

[gcode_arcs]
resolution: 0.5

