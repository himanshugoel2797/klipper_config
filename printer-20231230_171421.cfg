[bed_mesh]
speed: 300
horizontal_move_z: 20
mesh_min: 15, 50
mesh_max: 245, 245
probe_count: 3, 3
#algorithm: bicubic
move_check_distance: 3
split_delta_z: .025
zero_reference_position: 127.5, 127.5

[input_shaper]
shaper_freq_x: 66.4
shaper_type_x: mzv
shaper_freq_y: 58.8
shaper_type_y: mzv

[exclude_object]

[heater_bed]
heater_pin: triz:gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
