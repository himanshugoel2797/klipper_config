[include mainsail.cfg]
[include timelapse.cfg]

[mcu]
canbus_uuid: 96d2a0217840

[mcu EBBCan]
canbus_uuid: 6054a5d90ab3

[mcu triz]
serial: /dev/ttyAMA0
#serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 32
rotation_distance: 40
endstop_pin: ^EBBCan:PB3 #tmc2209_stepper_x:virtual_endstop 
position_endstop: 258
position_max: 258
position_min: -16
homing_speed: 80
homing_retract_dist: 0

[tmc2209 stepper_x]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 1.2
stealthchop_threshold: 0
#diag_pin: ^gpio4
#driver_SGTHRS: 125

[stepper_y]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 32
rotation_distance: 40
endstop_pin: ^gpio25 #tmc2209_stepper_y:virtual_endstop
position_min: -7
position_endstop: 258
position_max: 258
homing_speed: 80
homing_retract_dist: 0

[tmc2209 stepper_y]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 1.2
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[stepper_z]
step_pin: triz:gpio11
dir_pin: !triz:gpio10
enable_pin: !triz:gpio12
microsteps: 16
rotation_distance: 4
endstop_pin: ^gpio3 #probe:z_virtual_endstop
#position_endstop: 36
position_max: 300
position_min: -10
homing_speed: 50

[tmc2209 stepper_z]
interpolate: false
uart_pin: triz:gpio9
tx_pin: triz:gpio8
uart_address: 0
run_current: 0.45
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[stepper_z1]
step_pin: triz:gpio6
dir_pin: !triz:gpio5
enable_pin: !triz:gpio7
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z1]
interpolate: false
uart_pin: triz:gpio9
tx_pin: triz:gpio8
uart_address: 2
run_current: 0.45
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[stepper_z2]
step_pin: triz:gpio19
dir_pin: !triz:gpio28
enable_pin: !triz:gpio2
microsteps: 16
rotation_distance: 4

[tmc2209 stepper_z2]
interpolate: false
uart_pin: triz:gpio9
tx_pin: triz:gpio8
uart_address: 1
run_current: 0.45
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[extruder]
max_extrude_only_distance: 100.0
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
pressure_advance: 0.03
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_cross_section: 100.0

[tmc2209 extruder]
interpolate: false
uart_pin: EBBCan: PA15
run_current: 0.85
stealthchop_threshold: 0

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
  117.5,117.5,20
accel_per_hz: 120
hz_per_sec: 0.5

[probe]
pin: ^EBBCan:PB8
speed: 5
x_offset: 0
y_offset: 46
samples: 3 
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.025
samples_tolerance_retries: 3

[z_tilt]
z_positions:
 117.5, 245
 -15, -15
 240, -15
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
points:
  117.5, 185
  30, 0
  205, 0

#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
speed: 300
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 40
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 50
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: 0.05
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

#[bltouch]
#sensor_pin: ^EBBCan: PB8
#control_pin: EBBCan: PB9
##z_offset: 4.0
#sample_retract_dist: 20.0
#x_offset: 0
#y_offset: -48
#samples: 2
#samples_tolerance: 0.025
#samples_tolerance_retries: 5
#speed: 25

#[safe_z_home]
#home_xy_position: 117, 120
#speed: 200
#z_hop: 10
#z_hop_speed: 25

[idle_timeout]
timeout: 3600

[screws_tilt_adjust]
screw1: 35, -3
screw1_name: front left screw
screw2: 215, -3
screw2_name: front right screw
screw3: 35, 150
screw3_name: rear left screw
screw4: 215, 150
screw4_name: rear right screw
horizontal_move_z: 17
speed: 300.
screw_thread: CW-M4

[bed_mesh]
speed: 300
horizontal_move_z: 40
mesh_min: 35, 50
mesh_max: 200, 200
probe_count: 3, 3
#algorithm: bicubic
move_check_distance: 3
split_delta_z: .025
zero_reference_position: 117.5, 117.5

[input_shaper]
shaper_freq_x: 69.2
shaper_freq_y: 44.5
shaper_type_x: mzv
shaper_type_y: mzv
damping_ratio_x: 0.057190
damping_ratio_y: 0.050672

[exclude_object]

[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan

[temperature_sensor RPi]
sensor_type: temperature_host

[temperature_sensor Pico]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor Triz]
sensor_type: temperature_mcu
sensor_mcu: triz

[temperature_sensor Enclosure]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio27

[controller_fan pico_fan]
pin: triz:gpio17
stepper: stepper_x, stepper_y, stepper_z, stepper_z1, stepper_z2

[fan]
pin: EBBCan: PA0

[heater_fan hotend_fan]
pin: EBBCan: PA1
heater: extruder
heater_temp: 50.0

[fan_generic bentobox_2]
pin: triz:gpio20

[neopixel pico_lights]
pin: triz:gpio24
chain_count: 20
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

#[neopixel hotend_lights]
#pin: EBBCan:PD3

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 3000
max_z_velocity: 10
max_z_accel: 100

[force_move]
# Enable commands that force potentially unsafe movement
enable_force_move: True

[gcode_macro Brush_Nozzle]
# heat nozzle for best results
variable_brushpos_x: 245.5
variable_brushpos_y: 95
variable_brushwidth: 0
variable_brushheight: 30
variable_z1: 2 #z value for pushing the nozzle into the brush
variable_safe_z: 40
gcode:
    M400  ;wait for buffer to clear
    {% if "xyz" not in printer.toolhead.homed_axes %}
        G28         ;home axes before travel moves
    {% endif %}

    G90
    G0 Z{safe_z} F3600     ;ensure nozzle is above endstop pin
    G0 X{brushpos_x} Y{brushpos_y}  ;left position
    G0 Z{z1}        ;move down, ready for brushing
    
    M117 Brushing Nozzle
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2} F5000
    G0 X{brushpos_x - brushwidth / 2} Y{brushpos_y - brushheight / 2}
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2}
    G0 X{brushpos_x - brushwidth / 2} Y{brushpos_y - brushheight / 2}
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2}
    G0 X{brushpos_x - brushwidth / 2} Y{brushpos_y - brushheight / 2}
    G0 X{brushpos_x + brushwidth / 2} Y{brushpos_y + brushheight / 2}
    G0 Z5 F3600     ;raise nozzle when done
    G4 P1000
    M117 Nozzle Cleaned

[include klicky-probe.cfg]

[z_calibration]
nozzle_xy_position: 245.5, 66
switch_xy_position: 243, 21
bed_xy_position: 117.5, 117.5
switch_offset: 0.24
start_gcode: Brush_Nozzle
before_switch_gcode: Attach_Probe
end_gcode: Dock_Probe
safe_z_height: 50

