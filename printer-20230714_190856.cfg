[include mainsail.cfg]
[include timelapse.cfg]

[mcu]
canbus_uuid: 96d2a0217840

[mcu EBBCan]
canbus_uuid: 6054a5d90ab3

[mcu triz]
serial: /dev/serial/by-id/usb-1a86_USB_Serial-if00-port0
restart_method: command

[stepper_x]
step_pin: gpio11
dir_pin: gpio10
enable_pin: !gpio12
microsteps: 32
rotation_distance: 40
endstop_pin: ^EBBCan:PB3 #tmc2209_stepper_x:virtual_endstop 
position_endstop: 250
position_max: 250
homing_speed: 80
homing_retract_dist: 0

[tmc2209 stepper_x]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 0
run_current: 1.2
stealthchop_threshold: 0
#diag_pin: ^gpio4
#driver_SGTHRS: 125

[stepper_y]
step_pin: gpio19
dir_pin: gpio28
enable_pin: !gpio2
microsteps: 32
rotation_distance: 40
endstop_pin: ^triz:PA7 #tmc2209_stepper_y:virtual_endstop
position_endstop: 235
position_max: 235
homing_speed: 80
homing_retract_dist: 0

[tmc2209 stepper_y]
interpolate: false
uart_pin: gpio9
tx_pin: gpio8
uart_address: 1
run_current: 1.2
stealthchop_threshold: 0
#diag_pin: ^gpio25
#driver_SGTHRS: 125

[stepper_z]
step_pin: triz:PC2
dir_pin: triz:PB9
enable_pin: !triz:PC3
microsteps: 16
rotation_distance: 4
endstop_pin: ^triz:PA6 #probe:z_virtual_endstop
position_endstop: 0
position_max: 300
position_min: -35
homing_speed: 50

[stepper_z1]
step_pin: triz:PB8
dir_pin: triz:PB7
enable_pin: !triz:PC3
microsteps: 16
rotation_distance: 4

[stepper_z2]
step_pin: triz:PB6
dir_pin: triz:PB5
enable_pin: !triz:PC3
microsteps: 16
rotation_distance: 4

[extruder]
max_extrude_only_distance: 100.0
step_pin: EBBCan: PD0
dir_pin: EBBCan: PD1
enable_pin: !EBBCan: PD2
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.637
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: EBBCan: PB13
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: EBBCan: PA3
pressure_advance: 0.03
#control: pid
# tuned for stock hardware with 200 degree Celsius target
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 300
max_extrude_cross_section: 100.0

[tmc2209 extruder]
interpolate: false
uart_pin: EBBCan: PA15
run_current: 0.85
stealthchop_threshold: 0

[adxl345]
cs_pin: EBBCan: PB12
spi_software_sclk_pin: EBBCan: PB10
spi_software_mosi_pin: EBBCan: PB11
spi_software_miso_pin: EBBCan: PB2
axes_map: x,y,z

[resonance_tester]
accel_chip: adxl345
probe_points:
  117,117,20
accel_per_hz: 120
hz_per_sec: 0.5

[probe]
pin: ^EBBCan:PB8
speed: 5
x_offset: 0
y_offset: 45
samples: 3 
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 3

[z_tilt]
z_positions:
 -16,53
 294,53
 138, 291
#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) describing the location of each bed "pivot point". The
#   "pivot point" is the point where the bed attaches to the given Z
#   stepper. It is described using nozzle coordinates (the X, Y position
#   of the nozzle if it could move directly above the point). The
#   first entry corresponds to stepper_z, the second to stepper_z1,
#   the third to stepper_z2, etc. This parameter must be provided.
points:
  65,8
  230,8
  147.5, 189

#   A list of X, Y coordinates (one per line; subsequent lines
#   indented) that should be probed during a Z_TILT_ADJUST command.
#   Specify coordinates of the nozzle and be sure the probe is above
#   the bed at the given nozzle coordinates. This parameter must be
#   provided.
speed: 50
#   The speed (in mm/s) of non-probing moves during the calibration.
#   The default is 50.
horizontal_move_z: 5
#   The height (in mm) that the head should be commanded to move to
#   just prior to starting a probe operation. The default is 5.
retries: 5
#   Number of times to retry if the probed points aren't within
#   tolerance.
retry_tolerance: 0.05
#   If retries are enabled then retry if largest and smallest probed
#   points differ more than retry_tolerance. Note the smallest unit of
#   change here would be a single step. However if you are probing
#   more points than steppers then you will likely have a fixed
#   minimum value for the range of probed points which you can learn
#   by observing command output.

#[bltouch]
#sensor_pin: ^EBBCan: PB8
#control_pin: EBBCan: PB9
##z_offset: 4.0
#sample_retract_dist: 20.0
#x_offset: 0
#y_offset: -48
#samples: 2
#samples_tolerance: 0.025
#samples_tolerance_retries: 5
#speed: 25

#[safe_z_home]
#home_xy_position: 117, 120
#speed: 200
#z_hop: 10
#z_hop_speed: 25

[idle_timeout]
timeout: 3600

[screws_tilt_adjust]
screw1: 65, 1
screw1_name: front left screw
screw2: 215, 1
screw2_name: front right screw
screw3: 65, 189
screw3_name: rear left screw
screw4: 215, 189
screw4_name: rear right screw
horizontal_move_z: 6.
speed: 300.
screw_thread: CW-M4

[bed_mesh]
speed: 300
horizontal_move_z: 6
mesh_min: 35, 45
mesh_max: 245, 185
probe_count: 7, 7
algorithm: bicubic
move_check_distance: 3
split_delta_z: .025

[input_shaper]
shaper_freq_x: 61.8
shaper_freq_y: 58.0
shaper_type_x: 2hump_ei
shaper_type_y: 2hump_ei
damping_ratio_x: 0.208242
damping_ratio_y: 0.167737

[exclude_object]

[heater_bed]
heater_pin: gpio21
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio26
#control: pid
# tuned for stock hardware with 50 degree Celsius target
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

[temperature_sensor EBB36]
sensor_type: temperature_mcu
sensor_mcu: EBBCan

[temperature_sensor RPi]
sensor_type: temperature_host

[temperature_sensor Pico]
sensor_type: temperature_mcu
sensor_mcu: mcu

[temperature_sensor Enclosure]
sensor_type: EPCOS 100K B57560G104F
sensor_pin: gpio27

[controller_fan pico_fan]
pin: gpio17
stepper: stepper_x, stepper_y, stepper_z

[fan]
pin: EBBCan: PA1

[heater_fan hotend_fan]
pin: EBBCan: PA0
heater: extruder
heater_temp: 50.0

[controller_fan rpi_fan]
pin: gpio18

[fan_generic bentobox_2]
pin: gpio20

[neopixel pico_lights]
pin: gpio24
chain_count: 13
color_order: GRB
initial_RED: 0.3
initial_GREEN: 0.3
initial_BLUE: 0.3

#[neopixel hotend_lights]
#pin: EBBCan:PD3

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[force_move]
# Enable commands that force potentially unsafe movement
enable_force_move: True

[include klicky-probe.cfg]

